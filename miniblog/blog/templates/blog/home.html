{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            {% for pt in post %}
            <h1 class="display-4">{{pt.title}} <title></title>
            </h1>
            <p class="lead">{{pt.desc}}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
